<nav role="navigation" id="primary-nav">
  <ul>
    {% for s in site.sections %}
    {% assign section = s | downcase %}
    <li{% if post.category == section or page.category == section %} class="active"{% endif %}>
      <a href="/{{ section }}/">{{ s }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
