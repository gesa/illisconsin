---
layout: grid
name: updates
title: Updates regarding the Illest Sconnie Wedding
---

<ol class="posts">
  {% for post in site.categories.updates %}
  <li class="row">
    <article class="columns eight offset-two post">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <a href="{{ post.url }}" class="archive-date">
          {{ post.date | date:"%B %d" }}
        </a>
      </h2>
      {% if post.excerpt %}{{ post.excerpt }}{% else %}{{ post.content }}{% endif %}
    </article>
  </li>
  {% endfor %}
</ol>
